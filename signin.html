<!DOCTYPE html>
<html lang="en">
  <head>
    <link />
    <link rel="stylesheet" href="signinstyle.css" />
    <title>NETFLIX SIGN IN</title>
  </head>
  <body>
    <header class="showcase">
      <div class="logo">
        <img src="Images/logo.png" />
      </div>

      <div class="showcase-content">
        <div class="formm">
          <form>
            <h1>Sign In</h1>
            <div class="info">
              <input
                class="email"
                type="email"
                placeholder="Email or phone number"
              />
              <br />
              <input class="email" type="password" placeholder="Password" />
            </div>
            <div class="btn">
              <button class="btn-primary" type="submit">
                <a href="browse.html" class="signup">Sign In</a>
              </button>
            </div>
            <div class="help">
              <div>
                <input value="true" type="checkbox" /><label>Remember me</label>
              </div>

              <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
            </div>
          </form>
        </div>

        <div class="fcbk">
          <a href="https://facebook.com">
            <img src="Images/facebook.png" alt="Facebook" />
          </a>
          <p>Login with Facebook</p>
        </div>
        <div class="signup">
          <p>New to Netflix ?</p>
          <a href="signup.html">Sign up now</a>
        </div>
        <div class="more">
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="#">Learn more.</a>
          </p>
        </div>
      </div>

      <footer>
        <div class="ftr-content">
          <div class="contact">
            <a href="#">Quesions? Call 000-800-040-1843</a>
          </div>
          <div class="ftr">
            <a href="#">Gift Card Terms</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Statement</a>
          </div>
          <div class="select">
            <select>
              <option>English</option>
              <option>हिन्दी</option>
            </select>
          </div>
        </div>
      </footer>
    </header>
  </body>
</html>
